<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <header>
      <h1>Expense Tracker</h1>
    </header>
    <main>
      <div class="bg">
        <div class="flex-container">
          <section id="balanceDisplay" class="balance-display">
            <div class="your-balance">
              <h2>YOUR BALANCE</h2>
              <p class="balance-total" id="balanceTotal">$0</p>
            </div>

            <div class="balance-box left">
              <h3>INCOME</h3>
              <p class="income-total" id="incomeTotal">0</p>
            </div>

            <div class="balance-box left">
              <h3>EXPENSES</h3>
              <p class="expense-total" id="expenseTotal">0</p>
            </div>
          </section>
          <section id="expenseHistory" class="expense-history">
            <h2 class="history-headings u-line">History</h2>
            <div class="expense">
              <p class="description">Shoes</p>
              <p class="amount negative">$40</p>
            </div>
            <div class="income">
              <p class="description">Pay</p>
              <p class="amount">$800</p>
            </div>
          </section>
          <section id="newExpense" class="new-expense">
            <h2 class="transaction-head u-line">Add new transaction</h2>
            <div class="input-div">
              <h4 class="description-heading">Transaction Description</h4>
              <input
                id="descriptionInput"
                class="description-input"
                type="text"
              />
            </div>
            <div class="input-div">
              <h4 class="amount-heading">Amount</h4>
              <p>For an expense use a negative symbol</p>
              <input type="text" name="input" id="amountInput" />
            </div>
            <button id="addButton" class="add-button">Add Transaction</button>
          </section>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
